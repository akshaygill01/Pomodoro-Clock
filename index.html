<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pomodoro Clock!</title>
    <!-- css file -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click Start for work Time!</h1>
        <div class="buttons">
            <button class="startBtn" style="--clr:#FF6347">Start</button>
            <button class="pauseBtn" style="--clr:#00BFFF">Pause</button>
            <button class="resumeBtn" style="--clr:#FF00FF">Resume</button>
            <button class="resetBtn" style="--clr:#FF8C00">Reset</button>
        </div>
        <div class="pomoCountsDisplay">
            <span class="count">0</span>
            <p>Pomodoros Completed</p>
        </div>
    </div>
    <!-- js file -->
    <script src="./script.js"></script>
</body>
</html>
